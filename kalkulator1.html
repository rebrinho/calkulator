<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kalkulatorček1.1</title>
    <script type="text/javascript" src="JSKalkulator1.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>

  <body style="background-color: #f5f658">
    <h1 style="color: blue">Kalkulatorček 1.1</h1>
    <p>Kalkulatorček izvaja osnovne matematične operacije med dvema številoma</p>
    <br/>
    <form style="background-color: lightgreen; margin: 25px; padding: 25px;">
      <p>Vnesite prvo število:
      <input type="text" id="prvaSt" name="prvaSt">
      </p>
      <p>Vnesite drugo število:
      <input type="text" id="drugaSt" name="drugaSt">
      </p>
        Kliknite na gumb enega izmed operatorjev (+ , - , * , / )
      <br/>
          <input type="button" value="Seštej" onclick="sestej()"/>
          <input type="button" value="Odštej" onclick="odstej()"/>
          <input type="button" value="Zmnoži" onclick="zmnozi()"/>
          <input type="button" value="Zdeli"  onclick="zdeli()"/>
      <br/>
      Rezultat operacije je:
      <input type="text" id="izhod"/>
    </form>
  </body>
</html>
